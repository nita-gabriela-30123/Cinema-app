<div class="container">
  <h2>Add Room</h2>
  <form (ngSubmit)="addRoom()"
        #roomForm="ngForm">
    <div class="mb-3">
      <label for="number"
             class="form-label">Room Number</label>
      <input type="number"
             id="number"
             name="number"
             [(ngModel)]="model.number"
             required
             class="form-control">
    </div>
    <div class="mb-3">
      <label for="capacity"
             class="form-label">Capacity</label>
      <input type="number"
             id="capacity"
             name="capacity"
             [(ngModel)]="model.capacity"
             required
             class="form-control">
    </div>
    <button type="submit"
            class="btn btn-primary"
            [disabled]="!roomForm.valid">Add Room</button>
  </form>
</div>
